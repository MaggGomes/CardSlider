<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CardSlider</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <!-- HTML5 shim and Respond.scripts for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

</head>
<body>

<div class="cardSlider">
    <div class="card">
        <div class="card-header">
            <img src="http://lorempixel.com/300/150/" alt="Brand">
            <div class="title">
                We are Humans
            </div>
            <div class="description">
                what will you find here
            </div>
        </div>
        <div class="card-body">
            We act like humans, we talk like humans and we think like humans. And we call out anyone who does the opposite.
        </div>
        <div class="card-footer">
            Learn More
        </div>
    </div>

</div>
